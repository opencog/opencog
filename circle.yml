machine:
    services:
        - docker

dependencies:
    override:  # opencog/opencog-dev:cli is used to speed up builds
        - docker info
        - docker pull opencog/opencog-dev:cli
        - docker images opencog/opencog-dev:cli

test:
    override:
        - docker run -v $PWD:/opencog -e PYTHONPATH=/usr/local/share/opencog/python opencog/opencog-dev:cli /bin/sh -c "cd /opencog && /tmp/octool -beti"

general:
  artifacts:
    - "~/opencog/build/tests/Testing/Temporary" # Test logs
